[etcd]
private = file://certs/etcd-ca-key.pem
certificate = certs/etcd-ca.pem
config = ca/etcd/.ca-config.json

[kubernetes]
private = file://certs/kubernetes-ca-key.pem
certificate = certs/kubernetes-ca.pem
config = ca/kubernetes/.ca-config.json

[pki]
private = file://certs/pki-ca-key.pem
certificate = certs/pki-ca.pem
config = ca/pki/.ca-config.json
